    <script>

        // 1

        console.log("1. Напиши функцію logItems(array), яка отримує масив і використовує цикл for, який для кожного елемента масиву буде виводити в консоль повідомлення в форматі [номер елемента] - [значення елемента]. Нумерація повинна починатися з 1. Наприклад, для першого елемента масиву ['Mango', 'Poly', 'Ajax'] з індексом 0 буде виведено '1 - Mango', а для індексу 2 виведе '3 - Ajax'.")

        function logItems(array) {
            for (let i = 0; i < array.length; i += 1) {
                console.log(`${i + 1} - ${array[i]}`);
            }
        }

        logItems(['Mango', 'Poly', 'Ajax']);

        // 2

        console.log("2. Напиши скрипт підрахунку вартості гравіювання прикрас. Для цього створи функцію calculateEngravingPrice(message, pricePerWord) приймаючу рядок (в рядку будуть тільки слова і прогалини) і ціну гравіювання одного слова, і повертає ціну гравіювання всіх слів в рядку.")

        function calculateEngravingPrice(message, pricePerWord) {
            return message.split(' ').length * pricePerWord;
        }

        console.log(calculateEngravingPrice('sofmsifj amdakmfo alfakmfw', 10));

        console.log(calculateEngravingPrice('Pafagrh adad', 100));

        // 3

        console.log("3. Напиши функцію findLongestWord(string), яка приймає параметром довільний рядок (в рядку будуть тільки слова і прогалини) і повертає найдовше слово в цьому рядку.")

        function findLongestWord(string) {
            return string.split(' ').sort((a, b) => b.length - a.length)[0];
        }

        console.log(findLongestWord('The quick brown fox jumped'));

        console.log(findLongestWord('Google do a roll'));

        console.log(findLongestWord('Вчитель найкращий'));

        // 4

        console.log("4. Напиши функцію formatString(string) яка приймає рядок і форматує його якщо необхідно. -Якщо довжина рядка не перевищує 40 символів, функція повертає її в початковому вигляді. -Якщо довжина більше 40 символів, то функція обрізає рядок до 40-ка символів і додає в кінець рядка три крапки '...', після чого повертає укорочену версію.")

        function formatString(string) {
            if (string.length > 40) {
                return string.slice(0, 41) + '...';
            }
            return string;
        }

        console.log(formatString('Lorem Ipsum is simply dummy text of the printing and typesetting industry'));

        console.log(formatString('Why do we use it?'));

        // 5
        
        console.log("5. Напиши функцію checkForSpam(message), приймаючу 1 параметр message — рядок. Функція перевіряє її на вміст слів spam і sale. Якщо знайшли заборонене слово, то функція повертає true, якщо заборонених слів немає функція повертає false. Слова в рядку можуть бути в довільному регістрі.")

        function checkForSpam(message) {
            const normalizedMessage = message.toLowerCase();
            return (
                normalizedMessage.includes('spam') ||
                normalizedMessage.includes('sale')
            );
        }

        console.log(checkForSpam('Latest technology news'));

        console.log(checkForSpam('JavaScript weekly sale'));

        console.log("6. Напиши скрипт з наступним функціоналом: -При завантаженні сторінки користувачеві пропонується в prompt ввести число. Введення зберігається в змінну input і додається в масив чисел numbers. -Операція введення числа користувачем і збереження в масив триває до тих пор, пір, поки користувач не натисне Cancel в prompt. -Після того як користувач припинив введення натиснувши Cancel, якщо масив не порожній, необхідно порахувати суму всіх елементів масиву і записати її в змінну total. Використовуй цикл for або for...of. Після чого в консоль виведи рядок 'Загальна сума чисел дорівнює [сума]'. Робити перевірку того, що користувач ввів саме число, а не довільний набір символів, не обов'язково. Якщо хочеш, в разі некоректного введення, показуй alert з текстом 'Було введено не число, попробуйте ще раз', при цьому результат promptзаписувати в масив чисел не потрібно, після чого знову користувачеві пропонується ввести число в prompt.")

        let input;
        let numbers = [];
        let total = 0;

        while (input !== null) {
            input = prompt('Введіть число');
            if (input === null) {
                break;
            }
            const number = Number(input);
            if (Number.isNaN(number)) {
                alert('Було введено не число, попробуйте ще раз');
                continue;
            }
            numbers.push(number);
            total += number;
        }
        console.log(`Загальна сума чисел дорівнює ${total}`);

        // 7

        console.log("7. Є масив logins з логінами користувачів. Напиши скрипт додавання логіна в масив logins. Логін, який додається повинен: -проходити перевірку на довжину від 4 до 16-ти символів включно -бути унікальним, тобто бути відсутнім в масиві logins. Розбий завдання на підзадачі за допомогою функцій. Напиши функцію isLoginValid(login), в якій перевір кількість символів параметра login і поверни true або false в залежності від того, чи потрапляє довжина параметра в заданий діапазон від 4-х до 16-ти символів включно. Напиши функцію isLoginUnique(allLogins, login), яка приймає список всіх логінів і логін, який додається, як параметри і перевіряє наявність login в массиве allLogins, повертає true якщо такого логіна ще немає і false якщо логін вже використовується. Напиши функцію addLogin(allLogins, login) яка: -Приймає новий логін і масив всіх логінів як параметри -Перевіряє валідність логіна використовуючи допоміжну функцію isLoginValid -Якщо логін не валідний, припинити виконання функції addLogin і повернути радок 'Помилка! Логін повинен бути від 4 до 16 символів' -Якщо логін валідний, функція addLogin перевіряє унікальність логіна за допомогою функції isLoginUnique -Якщо isLoginUnique поверне false, тоді addLogin Не додає логін в массив масив і повертає рядок 'Такий логін уже використовується!' -Якщо isLoginUnique поверне true, addLogin додає новий логін в logins і повертає рядок 'Логін успішно доданий!'")

        function isLoginValid(login, min = 4, max = 16) {
            if (login.length < min || login.length > max) {
                return false;
            }
            return true;
        }

        function isLoginUnique(allLogins, login) {
            if (allLogins.includes(login)) {
                return false;
            }
            return true;
        }

        function addLogin(allLogins, login) {
            if (!isLoginValid(login)) {
                return 'Помилка! Логін повинен бути від 4 до 16 символів';
            }
            if (!isLoginUnique(allLogins, login)) {
                return 'Такий логін уже використовується!';
            }
            allLogins.push(login);
            return 'Логін успішно додано!';
        }

        const logins = ['Mango', 'robotGoogles', 'Poly', 'Aj4x1sBozz', 'qwerty123'];
        while (true) {
            const login = prompt ("Введіть логін")
                console.log(addLogin(logins, login.toString()))
        }
