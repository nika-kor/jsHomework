    <script>
        let temperature = prompt("введіть температуру");
        let result = temperature * 1.8 + 32;
        console.log(result);

        let days = 30
        let hours = days * 24
        let minutes = hours * 60
        console.log(minutes);

        let health = 100
        let damage = 50
        let healthRemaning = health - damage
        console.log(healthRemaning);

        let price = 100
        let discount = price * 0.1
        let priceWithDiscount = price - discount
        console.log(priceWithDiscount);

        let number = 10.5
        let numberFloor = Math.floor(number)
        console.log(numberFloor);

        let string = "10.5"
        let numberParse = parseFloat(string)
        console.log(numberParse);
        
        let stringSecond = "70"
        let numberInt = parseInt(stringSecond)
        console.log(numberInt);

        let numberSqrt = 9;
        let resultSqrt = Math.sqrt(numberSqrt)
        console.log(resultSqrt);

        let numberString = "10.5";
        let numberParseInt = parseInt(numberString).toString(numberString);
        console.log(numberParseInt);

    </script>
